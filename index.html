<!DOCTYPE html5>
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">
<title> FreeCodeCamp - Survey Form </title>
</head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
        

        <h1 id="title"> FreeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking the time to help us Complete this survey. </p>
        <form id="survey-form">
            <label id="name-label" for="firstname"> Name </label>
            <input type="text" id="name" name="firstname" placeholder="Enter your Full Name" required>
<br>
            <label id="email-label" for="email"> Email </label>
            <input type="email" id="email" name="emailaddresss" placeholder="Enter your email" required>
<br>
            <label id="number-label" for="age"> Age(optional) </label>
            <input id="number" type="number" name="age"  min="0" max="99" placeholder="Enter your current Age">
<br>
            <label id="currentRole" for="currentrole"> What is your favorite Tesla Model? </label>
            <select id="dropdown"  name="currentrole">
                <option value="3"> Tesla Model 3 </option>
                <option value="s"> Tesla Model S</option>
                <option value="x"> Tesla Model X </option>
                <option value="y"> Tesla Model Y </option>
                <option value="roadster"> Tesla Roadster </option>
            </select>
                <br>
            <label for="favoritecolor"> Which color would you get your Tesla painted?</label>

            <input type="radio" name="color" value="Blue">
            <label for="Blue"> Deep Metalic Blue </label>
       
           <input type="radio" name="color" value="White">
            <label for="White"> Pearl White Multi-Coat </label>

            <input type="radio" name="color" value="Silver">
            <label for="Silver"> Midnight Silver Metalic </label>
            <br>

            <label for="features" name="features" > Which features would you want included with your Tesla? </label>
            <br>
            <input type="checkbox" value="feature" name="selfDriving">
            <label for="selfDriving">Self Driving Capabilities</label>
            
            <input type="checkbox" value="feature" name="longRangePlus">
            <label for="longRangePlus"> Long Range Plus</label>
 

<br>
<br>

            <textarea name="textarea" col="30" rows="4">Enter a comment below...</textarea>

            <input id="submit" type="submit">

        </form>

















   </body>
</html>
